{% extends "baseWH.html" %}
{%block title%}Register{%endblock%}
{%block content%}
<div class="container-fluid my-5">
  <div class="row align-items-center">
    <div class="col-md-8 col-lg-6 col-xl-4 mx-auto">
      <form action="/login">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" style="text-align:center">Congratulations!</h5>
            <div class="form-group text-center">
              <p class="card-text">You now have a Wurk account! Sign in to schedule a booking now!</p>
              <button type="submit" class="btn btn-outline-primary">Login</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
{%endblock%}
