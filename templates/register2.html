{% extends "baseWH.html" %}
{%block content%}
<div class="container-fluid my-5">
  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" style="text-align:center">Very good! Now let's get your username and password set up!
          </h5>
          <form action="/register3" method="POST" class="needs-validation" novalidate>
            <div id="shittohide">
              <input type="text" id="fname" name="fname" value="{{fname}}"></input>
              <input type="text" id="lname" name="lname" value="{{lname}}"></input>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="uname" placeholder="Enter Username" name="uname" required>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">

              <input type="password" class="form-control" id="pword" placeholder="Enter Password" name="pword" required>
              <div class="valid-feedback">Passwords match</div>
              <div class="invalid-feedback">Passwords do not match</div>
            </div>
            <div class="form-group">

              <input type="password" class="form-control" id="cpword" placeholder="Confirm Password" name="cpword"
                required>
              <div class="valid-feedback">Passwords match</div>
              <div class="invalid-feedback">Passwords do not match</div>
            </div>
            <button type="submit" class="btn btn-primary">Next Page</button>
          </form>
        </div>
      </div>
      <h4></h4>
      <form action="/register3" method="POST" id="formss" class="needs-validation" novalidate>

      </form>
      <script>
        // Disable form submissions if there are invalid fields
        (function () {
          'use strict';
          window.addEventListener('load', function () {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
              form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
      </script>
      <script>
        (function () {
          setInterval(function () {
            var pass = $('#pword');
            var cpass = $('#cpword');

            if ((pass.val() === "") || (cpass.val() === "")) {
              pass.removeClass('is-invalid').removeClass('is-valid');
              cpass.removeClass('is-invalid').removeClass('is-valid');

            } else if (!(pass.val() === cpass.val())) {
              pass.addClass('is-invalid').removeClass('is-valid');
              cpass.addClass('is-invalid').removeClass('is-valid');
            }
            else {
              pass.addClass('is-valid').removeClass('is-invalid');
              cpass.addClass('is-valid').removeClass('is-invalid');
            }
          }, 1000);

        })();

      </script>

    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
</body>
{%endblock%}
