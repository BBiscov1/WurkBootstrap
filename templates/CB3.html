<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wurk</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<script>
  $(document).ready(function(){

    $("#shittohide").hide();
    $(function(){
      var $select = $(".1-31");
      for (i=1;i<=31;i++){
        $select.append($('<option></option>').val(i).html(i))
      }
    });
  });
</script>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Wurk</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ContactUs">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/MeetTheTeam">Meet The Team</a>
        </li>
      </ul>
      <a href = "http://instagram.com/wurkservices"><img class = "img-fluid mx-3" src="{{ url_for('static', filename='css/svg/insta.png') }}" height="30px" width="30px" alt="Card image cap"></a>
      <a href="https://www.linkedin.com/company/wurk-llc"><img class = "img-fluid mx-3" src="{{ url_for('static', filename='css/svg/link.png') }}" height="30px" width="30px" alt="Card image cap" ></a>
      <a href = "https://www.facebook.com/pg/wurkservices/posts/"><img class = "img-fluid mx-3" src="{{ url_for('static', filename='css/svg/facebook.png') }}" height="30px" width="30px" alt="Card image cap"></a>
      <form class="form-inline my-2 my-lg-0" action="/login">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </nav>
  <div class="container-fluid my-5">
    <div class="row">
      <div class ="col-md-4">
      </div>
      <div class ="col-md-4">
        <img class = "mb-5 mx-auto d-block" src="{{ url_for('static', filename='css/img/Wurk2.png') }}" width="50px" height="50px">
        {%if noTeacher%}
        <div class="alert alert-danger">
          <strong>Error!</strong> No teachers are available on that day. Please try again or contact us for personal availabllity
        </div>
        {%endif%}
        <div class="card mx-auto mb" style="width:500px height: 500px">
          <div class="card-body">
            <h4 class="card-title" style="text-align:center">Great!</h4>
            <form action="/CreateBooking4" method="post">
              <div id="shittohide">
                <input type="text" id="uname" name="uname" value = "{{uname}}"></input>
                <input type="text" id="TOB" name="TOB" value = "{{TOB}}"></input>
                <input type="text" id="month" name="month" value = "{{month}}"></input>
                <input type="text" id="day" name="day" value = "{{day}}"></input>
              </div>
              <div class="form-group mb-5 text-center">
                <p class="card-text">Here are the teachers available on this day</p>
                <div class="form-group">
                  <select class = "form-control p-1" id = "teachers" name = "teachers">
                    {% for teacher in nameList %}
                    <option value="{{teacher[0]}}">{{teacher[0]}}  {{teacher[1]}}</option>
                    {% endfor %}
                  </select>
                </div>
                <button type="submit" class="btn btn-outline-primary">Next</button>
              </div>
            </form>
          </div>
        </div>
        <script>
          // Disable form submissions if there are invalid fields
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Get the forms we want to add validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
        </script>
      </div>
    </div>
    <div class ="col-md-4">

    </div>

  </body>
  </html>
