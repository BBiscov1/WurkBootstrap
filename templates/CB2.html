{% extends "baseWOH.html" %}
{%block content%}
<script>
  $(document).ready(function () {

    $(function () {
      var $select = $(".1-31");
      for (i = 1; i <= 31; i++) {
        $select.append($('<option></option>').val(i).html(i))
      }
    });
  });
</script>
<div class="container-fluid my-5">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <img class="mb-5 mx-auto d-block" src="{{ url_for('static', filename='css/img/Wurk2.png') }}" width="50px"
        height="50px">
      {%if noTeacher%}
      <div class="alert alert-danger">
        <strong>Error!</strong> No teachers are available on that day. Please try again or contact us for personal
        availabllity
      </div>
      {%endif%}
      <div class="card mx-auto mb-5">
        <div class="card-body">
          <h4 class="card-title" style="text-align:center">Good!</h4>
          <form action="/CreateBooking3" method="post">
            <div id="shittohide">
              <input type="text" id="uname" name="uname" value="{{uname}}"></input>
              <input type="text" id="TOB" name="TOB" value="{{TOB}}"></input>
            </div>
            <div class="form-group mb-5 text-center">
              <p class="card-text">What day would you like your {{tob}} to be on?</p>
              <div class="form-group">
                <select class="form-control p-1" id="month" name="month">
                  <option value="January">January</option>
                  <option value="Febuary">Febuary</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
              </div>
              <div class="form-group mx-auto">
                <select class="form-control p-1 1-31" name="day"></select>
              </div>
              <button type="submit" class="btn btn-outline-primary">Next</button>
            </div>
          </form>
        </div>
      </div>
      <script>
        // Disable form submissions if there are invalid fields
        (function () {
          'use strict';
          window.addEventListener('load', function () {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
              form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
      </script>
    </div>
  </div>
  <div class="col-md-4">

  </div>

  </body>
  {%endblock%}
