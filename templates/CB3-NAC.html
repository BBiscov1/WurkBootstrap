{% extends "baseWOH.html" %}
{%block title%}Create a Booking{%endblock%}
{%block content%}
<div class="container-fluid my-5">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <img class="mb-5 mx-auto d-block" src="{{ url_for('static', filename='css/img/Wurk2.png') }}" width="50px"
        height="50px">

      <div class="card mx-auto mb-5">
        <div class="card-body">
          <h4 class="card-title" style="text-align:center">Amazing!</h4>
          <form action="/Created" method="post">
            <div id="shittohide">
              <input type="text" id="uname" name="uname" value="{{uname}}"></input>
              <input type="text" id="TOB" name="TOB" value="{{TOB}}"></input>
              <input type="text" id="uname" name="month" value="{{month}}"></input>
              <input type="text" id="TOB" name="day" value="{{day}}"></input>
            </div>
            <div class="form-group text-center">
              <p class="card-text">Finally, select a time for your service to begin</p>
              <div class="form-group my-2">
                <select class="form-control p-1" id="st" name="st">
                  <option value="9am">9am</option>
                  <option value="10am">10am</option>
                  <option value="11am">11am</option>
                  <option value="12pm">12pm</option>
                  <option value="1pm">1pm</option>
                  <option value="2pm">2pm</option>
                  <option value="3pm">3pm</option>
                </select>
                <div class="form-group my-2">
                  <label for="comments">Additional comments or requests</label>
                  <textarea class="form-control" name="comments" rows="3"></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-outline-primary">Create Booking</button>
            </div>
          </form>
        </div>
      </div>
      <script>
        // Disable form submissions if there are invalid fields
        (function () {
          'use strict';
          window.addEventListener('load', function () {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
              form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
      </script>
    </div>
  </div>
  <div class="col-md-4">

  </div>

  </body>
  {%endblock%}
