<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wurk</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ContactUs">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/MeetTheTeam">Meet The Team</a>
        </li>
      </ul>
      <a href = "http://instagram.com/wurkservices"><img class = "img-fluid mx-3" src="{{ url_for('static', filename='css/svg/insta.png') }}" height="30px" width="30px" alt="Card image cap"></a>
    <a href="https://www.linkedin.com/company/wurk-llc"><img class = "img-fluid mx-3" src="{{ url_for('static', filename='css/svg/link.png') }}" height="30px" width="30px" alt="Card image cap" ></a>
      <a href = "https://www.facebook.com/pg/wurkservices/posts/"><img class = "img-fluid mx-3" src="{{ url_for('static', filename='css/svg/facebook.png') }}" height="30px" width="30px" alt="Card image cap"></a>

      <form class="form-inline my-2 my-lg-0" action="/login">

      </form>
    </div>
  </nav>
  <div class="container-fluid my-5">
    <div class="row">

          <div class="card-body">
            <h3 class="card-title">Jack Steen</h3>
            <h4 class="card-text">224-279-5048</h4>
            <p class="card-text">General Sales Manager</p>
          </div>
        </div>
      </div>
      <div class ="col-xl-4">

            <p class="card-text">Sales Assistant</p>
          </div>
        </div>
      </div>
      <div class ="col-xl-4">
        <div class="card mx-auto mb-5" style="width:600px">
          <img class="card-img-top" src="{{ url_for('static', filename='css/img/salegorl2.jpg') }}" alt="Card image cap">
          <div class="card-body">
            <h3 class="card-title">Paige Stevens</h3>
            <p class="card-text">Sales Assistant</p>

        </div>
