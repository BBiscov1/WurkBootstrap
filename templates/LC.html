{% extends "baseWOH.html" %}
{%block content%}
<div class="container-fluid my-3 p-3 bg-white">
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8 p-3 text-dark text-center">
            <h2>{{service}} with Wurk!</h2>
            <div id="carouselExampleControls" class="carousel slide mb-1 border border-primary" data-ride="carousel">
                <div class=" carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{ url_for('static', filename=filedirectory + '/1.jpg') }}"
                            alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{ url_for('static', filename=filedirectory + '/2.jpg') }}"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{ url_for('static', filename=filedirectory + '/3.jpg') }}"
                            alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <p class="lead">{{desc}}</p>
            <p>What are you waiting for? Sign up or just create a booking!</p>
            <a href="/services/{{service}}/StartBooking" class="btn btn-outline-primary">Start a booking!</a>

        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>
</body>
{%endblock%}
