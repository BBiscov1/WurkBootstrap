<meta name="description" content="{{meta}}">
{% extends "baseWOH.html" %}
{%block title%}{{pagetitle}}{%endblock%}
{%block content%}
<div class="container-fluid my-3 p-3 bg-white">
    <div class="row">
        <div class="col text-center">
            <div id="carouselExampleControls" class="carousel slide my-1 border border-primary carousel-fade"
                data-ride="carousel">
                <div class=" carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{ url_for('static', filename=filedirectory + '/1.jpg') }}"
                            alt="landscapeing">
                        <div class="carousel-caption bg-transdark">
                            <h1>{{service}} with Wurk!</h1>

                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{ url_for('static', filename=filedirectory + '/2.jpg') }}"
                            alt="landscapeing">
                        <div class="carousel-caption bg-transdark">
                            <h1>{{service}} with Wurk!</h1>

                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{ url_for('static', filename=filedirectory + '/3.jpg') }}"
                            alt="landscapeing">
                        <div class="carousel-caption bg-transdark">
                            <h1>{{service}} with Wurk!</h1>

                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
            <p class="lead">{{desc|safe}}</p>
            <p>What are you waiting for? Let's get a booking started!</p>
            <a href="/services/{{service}}/StartBooking" class="btn btn-outline-primary">Start a booking!</a>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>
</body>
{%endblock%}
